name: Release (linux)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  gate:
    name: Release Gate (fmt, clippy, tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Format (rustfmt)
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features

      - name: Smoke test (VM/JIT --test)
        run: |
          cargo run -- --test examples/tests/array_test.flx
          cargo run --features jit -- --test examples/tests/array_test.flx --jit

  linux:
    name: Build + Upload (linux x86_64)
    runs-on: ubuntu-latest
    needs: gate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (release)
        run: cargo build --release

      # Adjust BINARY if your crate/bin name isn't "flux"
      - name: Package artifact
        run: |
          set -euxo pipefail
          BINARY="flux"
          VERSION="${GITHUB_REF_NAME}"   # e.g. v1.2.3
          OUTDIR="dist"
          mkdir -p "${OUTDIR}"

          # Ensure binary exists
          test -f "target/release/${BINARY}"

          # Package (tar.gz)
          TAR="${OUTDIR}/${BINARY}-${VERSION}-linux-x86_64.tar.gz"
          tar -C target/release -czf "${TAR}" "${BINARY}"

          # Checksums
          (cd "${OUTDIR}" && sha256sum "$(basename "${TAR}")" > "$(basename "${TAR}").sha256")

          ls -la "${OUTDIR}"

      - name: Extract release notes from CHANGELOG
        run: |
          TAG="${GITHUB_REF_NAME}"
          awk "/^## \[${TAG}\]/{found=1; next} found && /^## \[/{exit} found{print}" CHANGELOG.md \
            | sed -e '/^[[:space:]]*---[[:space:]]*$/d' \
            > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." > release_notes.md
          fi

      - name: Create GitHub Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          body_file: release_notes.md
          files: |
            dist/*.tar.gz
            dist/*.sha256
